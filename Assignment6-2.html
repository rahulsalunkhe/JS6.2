<!DOCTYPE html>
<html>
<head>
	<title>Multiples Print</title>
	<script type="text/javascript">
		function fizzBuzz()
		{
			for(i=1;i<=100;i++)
			{
				if(i%3==0 && i%5==0)
				{
					document.write(i+" " +"FizzBuzz<br>");
				}
				else if(i%3==0)
				{
					document.write(i+" " +"Fizz<br>");
				}
				else if(i%5==0)
				{
					document.write(i+" "+"Buzz<br>");
				}
				else
				{
					document.write(i+"<br>");
				}
			}
		}
	</script>
</head>
<body onload="fizzBuzz();">

</body>
</html>
